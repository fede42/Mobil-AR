<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobil AR</title>
    <link rel="icon" href="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <!-- Extra CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        let btnBack = button => {window.location.href = 'index.html';}
    </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- Form action="formSent.html"-->
    <div class="d-flex flex-column align-items-center justify-content-between">
        <div class="containerForm"
            style="width: 100%; height: 100vh;">
            <button onclick="btnBack(this)" class="button-backTrans">&#8249</button>
            <form id="myForm"
                style="position: absolute; left: 50%; top: 40%; transform: translate(-50%,-40%); width: 80%;">
                <h5>¡Bienvenido!</h5>
                <h4>Cuéntanos de tu auto</h5>
                <br>
                <div class="container">
                    <p class="text-overlap">nombre</p>
                </div>
                <input class="custom-input" type="text" name="firstname" placeholder="Nombre"><br /><br />
                <input class="custom-input" type="text" name="lastname" placeholder="Apellido"><br /><br />
                <div class="container">
                    <p class="text-overlap">email</p>
                </div>
                <input class="custom-input" type="text" name="email" placeholder="info@ejemplo.com"><br /><br />
                <div class="container">
                    <p class="text-overlap">auto</p>
                </div>
                <input class="custom-input" type="text" name="model" placeholder="Modelo"><br /><br />
                <input class="custom-input" type="text" name="year" placeholder="Año"><br /><br />
                <div class="container">
                    <p class="text-overlap">Kilometraje</p>
                </div>
                <input class="custom-input" type="text" name="kilometers" placeholder="0000000"><br /><br />
                <button class="button-main" style="position: relative; left: 50%; transform: translateX(-50%); width: 100%;"
                 type="submit">Finalizar</button>
                <p id="formMessage" hidden="hidden">*Por favor llena todos los campos</p>
                <div class="containerMain"
                    style="position: absolute; padding-top: 3rem; left: 50%; transform: translateX(-50%); margin-bottom: -50px;">
                    <img src="assets/Mobil_logo_color_b_2.svg" alt="Logo">
                </div>
            </form>
            
            <!-- Extra Scripts -->
            <script src="form.js"> </script>
        </div>
    </div>
</body>

</html>
