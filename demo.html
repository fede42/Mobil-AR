<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <!-- Camera -->
        <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>

        <!-- Clickable Button 
        <a-plane id="button" color="blue" width="2" height="0.5" position="0 1.5 -3" clickable></a-plane>
        -->
        <!-- Clickable Button -->
        <a-entity position="0 1.5 -3">
            <a-plane color="blue" width="2" height="0.5"></a-plane>
            <a-link id="button" href="https://www.google.com"></a-link>
        </a-entity>
    </a-scene>
</body>
</html>
