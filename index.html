<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobil AR</title>
    <link rel="icon" href="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <!-- Extra CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="main.js"> </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- Cookies Popup -->
    <div class="modal fade" id="cookiesModal" tabindex="-1" role="dialog" aria-labelledby="cookiesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookiesModalLabel">Aceptar Cookies</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Utilizamos cookies para garantizar que obtenga la mejor experiencia en nuestro sitio web. Al hacer clic en 'Aceptar', acepta nuestro uso de cookies.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Rechazar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="acceptCookies">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scan panel-->
    <section id="scanSection">
        <div class="d-flex flex-column align-items-center justify-content-between" style="height: 100vh;">
            <div class="containerTrans"
                style="position: absolute; top: 7%; left: 50%; transform: translateX(-50%); width: 80%;">
                <h3>Escanea tu producto</h3>
            </div>
            <div class="containerMain"
                style="position: absolute; bottom: 7%; left: 50%; transform: translateX(-50%); margin-bottom: -50px;">
                <img src="assets/Mobil_logo_color_b_2.svg" alt="Logo">
            </div>
        </div>
    </section>

    <!-- Mobil 1 panel hidden="hidden" -->
    <section id="mobil1Section" hidden="hidden">
        <div class="d-flex flex-column align-items-center justify-content-between"
            style="height: 100vh; display: none;">
            <button onclick="btn3D(this)" class="button-main"
                style="position: absolute; top: 7%; left: 50%; transform: translateX(-50%); width: 80%;">Visualizar
                3D</button>
            <div class="containerMain"
                style="position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); margin-bottom: -50px; width: 90%;">
                <!-- <h5 style="padding: 0 20px;">TRC-PRO</h5>
                <p style="padding: 0 20px;">Extra protección para tu motor</p> -->
                <button onclick="btnVideo(this)" class="button-main"
                    style="position: relative; left: 50%; transform: translateX(-50%); width: 80%;">Ver
                    Video</button>
                <button onclick="btnForm(this)" class="button-main"
                    style="position: relative; left: 50%; transform: translateX(-50%); width: 80%; margin-top: 1rem;">Cuéntanos de tu auto</button>
            </div>
            <div class="containerMain"
                style="position: absolute; bottom: 7%; left: 50%; transform: translateX(-50%); margin-bottom: -50px;">
                <img src="assets/Mobil_logo_color_b_2.svg" alt="Logo">
            </div>
        </div>
    </section>  

    <!-- Mobil Super panel hidden="hidden" -->
    <section id="mobilSuperSection" hidden="hidden">
        <div class="d-flex flex-column align-items-center justify-content-between"
            style="height: 100vh; display: none;">
            <button onclick="btn3D(this)" class="button-main"
                style="position: absolute; top: 7%; left: 50%; transform: translateX(-50%); width: 80%;">Visualizar
                3D</button>
            <div class="containerMain"
                style="position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); margin-bottom: -50px; width: 90%;">
                <!-- <h5 style="padding: 0 20px;">TRC-PRO</h5>
                <p style="padding: 0 20px;">Extra protección para tu motor</p> -->
                <button onclick="btnVideo(this)" class="button-main"
                    style="position: relative; left: 50%; transform: translateX(-50%); width: 80%;">Ver
                    Video</button>
                <button onclick="btnForm(this)" class="button-main"
                    style="position: relative; left: 50%; transform: translateX(-50%); width: 80%; margin-top: 1rem;">Cuéntanos de tu auto</button>
            </div>
            <div class="containerMain"
                style="position: absolute; bottom: 7%; left: 50%; transform: translateX(-50%); margin-bottom: -50px;">
                <img src="assets/Mobil_logo_color_b_2.svg" alt="Logo">
            </div>
        </div>
    </section>  

    <section id="panelMore" hidden="hidden">
        <div class="d-flex flex-column align-items-center justify-content-between"
            style="height: 100vh; display: none;">
            <button onclick="btnMore(this)" class="button-main"
                style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); width: 80%;">¡Conoce más!</button>
            <div class="containerMain"
                style="position: absolute; bottom: 7%; left: 50%; transform: translateX(-50%); margin-bottom: -50px;">
                <img src="assets/Mobil_logo_color_b_2.svg" alt="Logo">
            </div>
        </div>
    </section>  

    <!-- minimal loader shown until image descriptors are loaded -->
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" color-space="sRGB"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: false;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="model0" src="assets/PISTON.glb"></a-asset-item>
            <a-asset-item id="model1" src="assets/ATOMO.glb"></a-asset-item>
            <img id="icon-web" src="assets/web.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 1" id="target0">
            <a-gltf-model rotation="0 0 0 " position="0 -.5 0.1" scale="1.5 1.5 1.5" src="#model0"
                animation-mixer="clip: *; loop: repeat;"
                animation="property: position; to: 0 0.1 -0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 0" id="target0">
            <a-gltf-model rotation="0 0 0 " position="0 0 -0.1" scale="1 1 1" src="#model1"
                animation-mixer="clip: *; loop: repeat;"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
    </a-scene>
    <script>
        $(document).ready(function() {
            $('#cookiesModal').modal('show');
            
            $('#acceptCookies').click(function() {
                // Here you can implement code to set cookies or perform other actions
            });
        });
    </script>
</body>

</html>
