<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobil AR</title>
    <link rel="icon" href="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <!-- Extra CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="main.js"> </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- Scan panel-->
    <section id="scanSection">
        <div class="d-flex flex-column align-items-center justify-content-between" style="height: 100vh;">
            <div id="containerTrans"
                style="position: absolute; top: 50px; left: 50%; transform: translateX(-50%); width: 80%;">
                <h3>Escanea tu producto</h3>
            </div>
            <div id="containerMain"
                style="position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%); margin-bottom: -50px;">
                <!-- <img src="assets/Mobil_logo_color_b_2.svg" alt="Logo"> -->
            </div>
        </div>
    </section>

    
    <!-- TCR-PRO panel -->
    <section id="mobilSuperSection" hidden="hidden">
        <div id="targetStatusSection" class="d-flex flex-column align-items-center justify-content-between"
            style="height: 100vh; display: none;">
            <button id="btnMain" href="mobil-super.html"
                style="position: absolute; top: 50px; left: 50%; transform: translateX(-50%); width: 80%;">Visualizar
                3D</button>
            <div id="containerMain"
                style="position: absolute; bottom: 200px; left: 50%; transform: translateX(-50%); margin-bottom: -50px; width: 100%;">
                <h5 style="padding: 0 20px;">TRC-PRO</h5>
                <p style="padding: 0 20px;">Extra protecci√≥n para tu motor</p>
                <button id="btnMain" href="https://www.youtube.com/live/AJ7lbqyLbX8?feature=share" style="position: relative; left: 50%; transform: translateX(-50%); width: 80%;">Ver
                    Video</button>
            </div>
            <div id="containerMain"
                style="position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%); margin-bottom: -50px;">
                <img src="assets/Mobil_logo_color_b_2.svg" alt="Logo">
            </div>
        </div>
    </section>

    <!-- minimal loader shown until image descriptors are loaded -->
    <a-scene mindar-image="imageTargetSrc: assets/targets_Mobil.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="model0" src="assets/MOBIL1.glb"></a-asset-item>
            <a-asset-item id="model1" src="assets/MOBIL_SUPER.glb"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0" id="target0">
          <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#model0" animation-mixer="clip: *; loop: repeat;"
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2" id="target2">
            <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#model1" animation-mixer="clip: *; loop: repeat;"
              animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
          </a-entity>
      </a-scene>
</body>
