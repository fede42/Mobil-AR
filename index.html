    <!-- minimal loader shown until image descriptors are loaded -->
    <a-scene mindar-image="imageTargetSrc: assets/targets_Mobil1_Front.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
      <a-asset-item id="avatarModel" src="assets/MOBIL1_ATOMO.glb"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#avatarModel"
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          >
          <div class="d-flex flex-column align-items-center justify-content-between" style="height: 100vh;">
            <button id="btnMain"

            </div>

            </div>
        </div>
